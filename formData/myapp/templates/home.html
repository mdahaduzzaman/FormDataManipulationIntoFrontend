<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-2">
        <form class="card p-2 mx-auto form" id="editForm" style="width: 65%" >
            
            <h3 class="alert alert-warning text-center">Add data</h3>
            <input type="hidden" id="editIndex" value="" name="id">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" name="name" class="form-control" id="editName">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="text" name="email" class="form-control" id="editEmail" >
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="editPassword">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="editCheck" name="terms">
                <label class="form-check-label" for="editCheck">Check me out</label>
              </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <div id="root">
          <table class="table">
            <thead>
              <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>password</th>
                <th>terms</th>
                <th>action</th>
              </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
          </table>
        </div>

        <form action="{% url 'get_data' %}" method="post" id="myForm">
            {% csrf_token %}
            <input type="hidden" name="data" id="inputData">
            <button type="submit" class="btn btn-success sendData">Send data</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'myapp/main.js' %}"></script>
  </body>
</html>
